<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença entre Números</title>
</head>
<body>
    <h1>Diferença entre dois Números</h1>
    <p>Número 1: <span id="num1"></span></p>
    <p>Número 2: <span id="num2"></span></p>
    <p>Diferença entre eles: <span id="diferente"></span></p>

    <script>
        let num1;
        let num2;
        let diferente;

        num1 = prompt("Digite o primeiro valor que deseja.")
        num2 = prompt("Digite o segundo valor que deseja.")

        diferente = num1 - num2 

        document.getElementById('num1').innerHTML = num1
        document.getElementById('num2').innerHTML = num2
        document.getElementById('diferente').innerHTML = diferente


    </script>
</body>
</html>
